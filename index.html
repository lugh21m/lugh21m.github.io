<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lugh21 — Start</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Bitcount+Prop+Single+Ink:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f7f7; --fg:#111; --muted:#e8e8e8; --card:#fff;
      --acc1:#ff7f50; --acc2:#7fffd4;
      --radius:20px; --shadow:0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    header{position:sticky;top:0;z-index:10;background:rgba(247,247,247,.85);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--muted)}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .brand{font-family:"Bitcount Prop Single Ink",Inter,sans-serif;font-size:26px;letter-spacing:.3px}
    .brand-dot{display:inline-block;width:10px;height:10px;border-radius:999px;background:var(--acc1);margin-left:6px}
    .links{display:flex;gap:18px}
    .links a{font-weight:600;opacity:.9}
    .links a:hover{opacity:1;text-decoration:underline}

    /* >>> SPACING OVERRIDES (sicher greifend) <<< */
    /* nur vertikale Abstände setzen; links/rechts übernimmt der globale Gutter */
    body.router-page main{
      padding-top: clamp(20px,4vh,30px) !important;
      padding-bottom: 80px !important;
    }
    body.router-page .choices{gap:clamp(24px,4vw,44px) !important;}

    .choices{display:grid;grid-template-columns:repeat(2,minmax(0,1fr))}
    .card{background:var(--card);border:1px solid var(--muted);border-radius:var(--radius);box-shadow:var(--shadow);padding:30px;display:flex;align-items:center;justify-content:space-between;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 40px rgba(0,0,0,.08)}
    .label{font-size:28px;font-weight:600}
    .chip{border:1px solid var(--muted);border-radius:999px;padding:8px 12px;font-size:13px;opacity:.9}

    /* Footer nicht mehr über volle Breite „stricheln“ */
    footer { margin-top: 48px; }                 /* kein border-top hier */
    footer .container { border-top: 1px solid var(--muted); }

    /* Inhalt linksbündig, keine Streckung */
    .foot { padding: 16px 0; font-size: 14px; }  /* kein display:flex nötig */

    @media (max-width:820px){
      .choices{grid-template-columns:1fr}
    }

    /* Globaler responsiver Seiten-Gutter (Header, Main, Footer) inkl. iOS Safe-Area */
    .container{
      padding-left: calc(clamp(16px,4vw,28px) + env(safe-area-inset-left));
      padding-right: calc(clamp(16px,4vw,28px) + env(safe-area-inset-right));
    }
  </style>
</head>
<body class="router-page">
  <header>
    <div class="container nav">
      <a class="brand" href="/"><span>Lugh21</span><span class="brand-dot" aria-hidden="true"></span></a>
      <nav class="links" aria-label="Navigation">
        <a href="/read/">Read</a>
        <a href="/hire/">Hire</a>
      </nav>
    </div>
  </header>

  <main class="container" aria-label="Routen">
    <section class="choices">
      <a class="card" href="/read/" aria-label="Read">
        <span class="label">Read</span>
        <span class="chip">Journal & Guides</span>
      </a>
      <a class="card" href="/hire/" aria-label="Hire">
        <span class="label">Hire</span>
        <span class="chip">Services</span>
      </a>
    </section>
  </main>

  <footer>
    <div class="container foot">© <span id="y"></span> Lugh21</div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
