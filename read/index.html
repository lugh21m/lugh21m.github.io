<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read - Lugh21</title>
  <meta name="description" content="Blogartikel über random Themen aus meinem Leben. Klar, direkt, typischer Lugh21-Style." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://lugh21.com/read/" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f5f0;
      --ink:#141414;
      --muted:#5f5f5f;
      --line:#e3dfd8;
      --accent:#ff6a3d;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Manrope","Space Grotesk",sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 320px at 12% -10%, rgba(255,106,61,0.16), transparent 60%),
        radial-gradient(900px 320px at 92% 0%, rgba(47,181,157,0.16), transparent 62%),
        var(--bg);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none}
    h1{font-family:"Space Grotesk","Manrope",sans-serif;margin:0;letter-spacing:-0.01em;font-size:clamp(30px,5vw,52px);line-height:1.05}
    p{margin:0;color:var(--muted);line-height:1.7}

    .container{
      max-width:880px;
      margin:0 auto;
      padding:24px clamp(18px,4vw,36px) 80px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding-bottom:16px;
      border-bottom:1px solid var(--line);
    }
    .brand{
      font-weight:700;
      letter-spacing:0.04em;
      text-transform:uppercase;
      font-size:14px;
    }
    .nav{
      display:flex;
      align-items:center;
      gap:16px;
      font-size:14px;
      color:var(--muted);
    }
    .nav a{padding-bottom:2px;border-bottom:1px solid transparent}
    .nav a:hover{border-bottom-color:var(--accent);color:var(--ink)}

    main{padding-top:28px}
    .kicker{
      font-size:11px;
      letter-spacing:0.28em;
      text-transform:uppercase;
      font-weight:700;
      color:var(--muted);
    }
    .lead{
      margin-top:14px;
      font-size:18px;
      color:var(--ink);
    }
    .sub{
      margin-top:6px;
      font-size:15px;
    }

    .list-head{
      margin-top:32px;
      font-size:12px;
      letter-spacing:0.2em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:700;
    }
    .post-list{display:grid}
    .post-row{
      border-bottom:1px solid var(--line);
      padding:16px 0;
      animation:fadeUp .45s ease both;
      animation-delay:calc(var(--i) * 80ms);
    }
    .post-row:last-child{border-bottom:0}
    .post-link{display:flex;flex-direction:column;gap:6px}
    .post-date{
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:var(--muted);
      font-weight:700;
    }
    .post-title{
      font-size:20px;
      font-weight:600;
      color:var(--ink);
    }
    .post-row:hover .post-title{color:var(--accent)}
    .post-excerpt{font-size:15px}
    .empty{
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
    }

    footer{
      margin-top:56px;
      padding-top:16px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:13px;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    @media (max-width:700px){
      .lead{font-size:17px}
      .post-title{font-size:18px}
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important;transition:none !important}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="/">lugh21</a>
      <nav class="nav" aria-label="Navigation">
        <a href="/">Start</a>
        <a href="mailto:hi@lugh21.com?subject=Read%20Notes">Kontakt</a>
      </nav>
    </header>

    <main>
      <p class="kicker">Read</p>
      <h1>Random Themen aus meinem Leben.</h1>
      <p class="lead">Blogartikel über Beobachtungen, die hängen bleiben.</p>

      <div class="list-head">Aktueller Artikel</div>
      <div class="post-list" data-posts></div>
      <p class="empty" data-empty hidden>Noch keine Artikel.</p>
    </main>

    <footer>
      &copy; <span id="y"></span> Lugh21 - Read
    </footer>
  </div>

  <script src="/read/posts.js"></script>
  <script src="/read/read.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <!-- deploy touch -->
</body>
</html>
