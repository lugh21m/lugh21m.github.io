<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[Titel] - Lugh21</title>
  <meta name="description" content="[Kurzbeschreibung]" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://lugh21.com/read/posts/[slug].html" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f5f0;
      --ink:#141414;
      --muted:#5f5f5f;
      --line:#e3dfd8;
      --accent:#ff6a3d;
      --radius:18px;
      --paper:rgba(255,255,255,0.88);
      --shadow:0 18px 40px rgba(20,20,20,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Manrope","Space Grotesk",sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 320px at 12% -10%, rgba(255,106,61,0.14), transparent 60%),
        radial-gradient(900px 320px at 92% 0%, rgba(47,181,157,0.14), transparent 62%),
        var(--bg);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none}
    h1{
      font-family:"Space Grotesk","Manrope",sans-serif;
      margin:8px 0 10px;
      letter-spacing:-0.01em;
      font-size:clamp(28px,4.6vw,46px);
      line-height:1.1;
    }
    p{margin:0;color:var(--ink);line-height:1.75}

    .container{
      max-width:960px;
      margin:0 auto;
      padding:24px clamp(18px,4vw,36px) 80px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding-bottom:16px;
      border-bottom:1px solid var(--line);
    }
    .brand{
      font-weight:700;
      letter-spacing:0.04em;
      text-transform:uppercase;
      font-size:14px;
    }
    .nav{
      display:flex;
      align-items:center;
      gap:16px;
      font-size:14px;
      color:var(--muted);
    }
    .nav a{padding-bottom:2px;border-bottom:1px solid transparent}
    .nav a:hover{border-bottom-color:var(--accent);color:var(--ink)}

    main{padding-top:28px}
    .post{
      display:grid;
      gap:22px;
      padding:clamp(20px,4vw,42px);
      border-radius:24px;
      background:var(--paper);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
    }
    .intro{
      display:grid;
      gap:6px;
      max-width:68ch;
      margin:0 auto;
    }
    .kicker{
      font-size:11px;
      letter-spacing:0.28em;
      text-transform:uppercase;
      font-weight:700;
      color:var(--muted);
    }
    .meta{
      font-size:12px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:700;
    }
    .content{
      display:grid;
      gap:16px;
      font-size:18px;
    }
    .content > *{
      max-width:68ch;
      margin:0 auto;
    }
    .content > p{
      text-wrap:pretty;
    }
    .content > .photo-grid{
      max-width:960px;
      margin:10px auto 22px;
    }
    .photo-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      width:100%;
    }
    .photo-grid img{
      display:block;
      width:100%;
      height:auto;
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:0 12px 28px rgba(20,20,20,0.08);
      background:#fff;
    }
    .section-title{
      margin-top:20px;
      font-size:13px;
      letter-spacing:0.2em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:700;
    }
    hr{
      border:0;
      border-top:1px solid var(--line);
      margin:18px 0;
    }
    footer{
      margin-top:56px;
      padding-top:16px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:13px;
    }
    @media (max-width:700px){
      .content{font-size:17px}
      .post{
        padding:18px;
        border-radius:20px;
      }
    }
    @media (min-width:720px){
      .photo-grid{
        grid-template-columns:repeat(2, minmax(0, 1fr));
      }
      .photo-grid .wide{
        grid-column:span 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="/">lugh21</a>
      <nav class="nav" aria-label="Navigation">
        <a href="/read/">Read</a>
        <a href="mailto:hi@lugh21.com?subject=Read%20Notes">Kontakt</a>
      </nav>
    </header>

    <main>
      <article class="post">
        <div class="intro">
          <p class="kicker">Read</p>
          <h1>[Titel]</h1>
          <p class="meta">[Datum] - [Ort]</p>
        </div>

        <div class="content">
          <p>[Lead]</p>
          <p>Text.</p>
        </div>
      </article>
    </main>

    <footer>
      &copy; <span id="y"></span> Lugh21 - Read
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
